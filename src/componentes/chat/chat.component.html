<h1>Mensajes</h1>


<hr>

<div class="card scroll" >
  <div class="card-body " *ngFor="let item of mensajes">
    This is some text within a card body. {{item.cuerpo}}
  </div>
</div>
<br>
<form (ngSubmit)="enviar()">
  <input type="text" [(ngModel)]="text" class="form-control" name="text" placeholder="Mensaje ...">
</form>
